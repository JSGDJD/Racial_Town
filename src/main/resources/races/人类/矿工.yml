# ===== 矿工种族配置 =====

# 种族名称
race-name: "miner"

# 种族显示名称
display-name: "矿工"

# 种族描述
description: "擅长挖掘和资源收集，拥有更高的挖掘效率和耐力"

# 最高等级
max-level: 100

# 进化配置
evolution:
  # 进化所需等级
  evolution-level: 40
  # 可进化的目标种族列表
  targets:
    - "blacksmith"  # 铁匠
    - "gem_miner"   # 宝石矿工

# 种族属性加成（基于新属性系统）
# 注意：这些属性会累加到默认属性上
attributes:
  # 基础属性（1级时的加成，会累加到默认值）
  base:
    health: 2.0              # 生命值加成: 基础生命值为32
    physical_damage: 1.0      # 物理伤害加成: 提高物理攻击伤害
    magic_damage: 0.0         # 魔法伤害加成: 提高魔法攻击伤害
    physical_defense: 2.0     # 物理防御加成: 减少受到的物理伤害
    magic_defense: 0.0        # 魔法防御加成: 减少受到的魔法伤害
    crit_rate: 0.0            # 暴击率加成: 增加暴击发生的概率
    crit_damage: 0.0        # 暴击伤害加成: 增加暴击时的额外伤害
    movement_speed: 0.00      # 移动速度加成: 增加基础移动速度
    attack_speed: 0.0         # 攻击速度加成: 增加基础攻击速度
    mining_speed: 5.0         # 挖掘速度加成: 提高挖掘速度
  
  # 每级成长
  per-level:
    health: 1.5               # 每升一级生命值成长
    physical_damage: 0.2      # 每升一级物理伤害成长
    physical_defense: 0.3     # 每升一级物理防御成长
    mining_speed: 0.5         # 每升一级挖掘速度成长
  
  # 特殊加成（百分比或固定值）
  bonus:
    # health_percent: 5.0      # 生命值百分比加成（已注释）
    # exp_bonus: 10.0          # 经验加成: 获得额外10%的经验值

# 种族技能
abilities:
  # 1级技能
  level-1:
    - name: "挖掘专精"
      description: "挖掘速度+20%"
      effect: "mining_speed_boost"
      value: 0.20
  
  # 10级技能
  level-10:
    - name: "坚韧体魄"
      description: "生命值+10%"
      effect: "health_boost"
      value: 0.10
  
  # 20级技能
  level-20:
    - name: "矿物感知"
      description: "有一定概率双倍掉落矿物"
      effect: "double_drop_chance"
      value: 0.15
  
  # 50级技能
  level-50:
    - name: "矿脉大师"
      description: "挖掘速度+50%，挖掘时有25%概率不消耗耐久"
      effect: "mining_master"
      value: 0.25

# 种族语音频道颜色（用于UI显示）
voice-channel-color: "#e67e22"

# 种族图标（使用Minecraft物品ID）
icon: "IRON_PICKAXE"