# ===== 骑士种族配置 =====

# 种族名称
race-name: "knight"

# 种族显示名称
display-name: "骑士"

# 种族描述
description: "勇敢的战士，专注于防御和保护他人"

# 最高等级
max-level: 100

# 进化配置
evolution:
  # 进化所需等级
  evolution-level: 40
  # 可进化的目标种族列表
  targets:
    - "paladin"     # 圣骑士
    - "crusader"    # 十字军

# 种族属性加成（基于新属性系统）
# 注意：这些属性会累加到默认属性上
attributes:
  # 基础属性（1级时的加成，会累加到默认值）
  base:
    health: 5.0              # 生命值加成: 基础生命值为35
    physical_damage: 2.0      # 物理伤害加成: 提高物理攻击伤害
    magic_damage: 0.0         # 魔法伤害加成: 提高魔法攻击伤害
    physical_defense: 3.0     # 物理防御加成: 减少受到的物理伤害
    magic_defense: 2.0        # 魔法防御加成: 减少受到的魔法伤害
    crit_rate: 0.0            # 暴击率加成: 增加暴击发生的概率
    crit_damage: 0.5        # 暴击伤害加成: 增加暴击时的额外伤害
    movement_speed: -0.01      # 移动速度加成: 稍微降低移动速度
    attack_speed: 0.0         # 攻击速度加成: 增加基础攻击速度
  
  # 每级成长
  per-level:
    health: 2.0               # 每升一级生命值成长
    physical_damage: 0.3      # 每升一级物理伤害成长
    physical_defense: 0.4     # 每升一级物理防御成长
    magic_defense: 0.2        # 每升一级魔法防御成长
  
  # 特殊加成（百分比或固定值）
  bonus:
    # health_percent: 10.0   # 生命值百分比加成（已注释）
    # physical_defense_percent: 15.0  # 物理防御百分比加成（已注释）

# 种族技能
abilities:
  # 1级技能
  level-1:
    - name: "坚韧意志"
      description: "物理防御+10%"
      effect: "physical_defense_boost"
      value: 0.10
  
  # 10级技能
  level-10:
    - name: "守护之盾"
      description: "受到的伤害-5%"
      effect: "damage_reduction"
      value: 0.05
  
  # 20级技能
  level-20:
    - name: "钢铁之肤"
      description: "物理防御+15%"
      effect: "physical_defense_boost"
      value: 0.15
  
  # 50级技能
  level-50:
    - name: "圣光守护"
      description: "为附近队友提供10%伤害减免"
      effect: "team_buff_defense"
      value: 0.1

# 种族语音频道颜色（用于UI显示）
voice-channel-color: "#7f8c8d"

# 种族图标（使用Minecraft物品ID）
icon: "DIAMOND_SWORD"