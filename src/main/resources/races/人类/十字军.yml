# ===== 十字军种族配置 =====

# 种族名称
race-name: "crusader"

# 种族显示名称
display-name: "十字军"

# 种族描述
description: "狂热的战士，专注于进攻和破坏"

# 最高等级
max-level: 100

# 进化配置
evolution:
  # 进化所需等级
  evolution-level: 60
  # 可进化的目标种族列表
  targets:
    - "holy_knight"       # 神圣骑士
    - "dark_crusader"     # 黑暗十字军

# 种族属性加成（基于新属性系统）
# 注意：这些属性会累加到默认属性上
attributes:
  # 基础属性（1级时的加成，会累加到默认值）
  base:
    health: 6.0              # 生命值加成: 基础生命值为36
    physical_damage: 5.0      # 物理伤害加成: 提高物理攻击伤害
    magic_damage: 1.0         # 魔法伤害加成: 提高魔法攻击伤害
    physical_defense: 2.0     # 物理防御加成: 减少受到的物理伤害
    magic_defense: 1.0        # 魔法防御加成: 减少受到的魔法伤害
    crit_rate: 0.5            # 暴击率加成: 增加暴击发生的概率
    crit_damage: 2.0        # 暴击伤害加成: 增加暴击时的额外伤害
    movement_speed: 0.005     # 移动速度加成: 稍微提高移动速度
    attack_speed: 0.15        # 攻击速度加成: 增加基础攻击速度
  
  # 每级成长
  per-level:
    health: 2.0               # 每升一级生命值成长
    physical_damage: 0.6      # 每升一级物理伤害成长
    crit_damage: 0.3          # 每升一级暴击伤害成长
    attack_speed: 0.02        # 每升一级攻击速度成长
  
  # 特殊加成（百分比或固定值）
  bonus:
    # physical_damage_percent: 15.0  # 物理伤害百分比加成（已注释）
    # crit_damage_percent: 20.0      # 暴击伤害百分比加成（已注释）

# 种族技能
abilities:
  # 1级技能
  level-1:
    - name: "狂暴攻击"
      description: "物理伤害+15%"
      effect: "physical_damage_boost"
      value: 0.15
  
  # 10级技能
  level-10:
    - name: "致命一击"
      description: "暴击伤害+25%"
      effect: "crit_damage_boost"
      value: 0.25
  
  # 20级技能
  level-20:
    - name: "战争怒火"
      description: "攻击速度+20%"
      effect: "attack_speed_boost"
      value: 0.20
  
  # 50级技能
  level-50:
    - name: "十字军冲锋"
      description: "短时间内大幅提升伤害和移动速度"
      effect: "berserker_rage"
      value: 0.00

# 种族语音频道颜色（用于UI显示）
voice-channel-color: "#e74c3c"

# 种族图标（使用Minecraft物品ID）
icon: "DIAMOND_AXE"