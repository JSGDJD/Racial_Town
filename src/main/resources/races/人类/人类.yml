# ===== 人类种族配置 =====

# 种族名称
race-name: "human"

# 种族显示名称
display-name: "人类"

# 种族描述
description: "适应力强的种族，平衡的属性让他们能够胜任各种职业"

# 最高等级
max-level: 100

# 进化配置
evolution:
  # 进化所需等级
  evolution-level: 20
  # 可进化的目标种族列表
  targets:
    - "knight"      # 骑士
    - "miner"       # 矿工
    - "merchant"    # 商人
    - "shepherd"    # 牧民

# 种族属性加成（基于新属性系统）
# 注意：这些属性会累加到默认属性上
attributes:
  # 基础属性（1级时的加成，会累加到默认值）
  base:
    health: 0.0              # 生命值加成: 基础生命值为30
    physical_damage: 0.0      # 物理伤害加成: 提高物理攻击伤害
    magic_damage: 1.0         # 魔法伤害加成: 提高魔法攻击伤害
    physical_defense: 1.0     # 物理防御加成: 减少受到的物理伤害
    magic_defense: 1.0        # 魔法防御加成: 减少受到的魔法伤害
    crit_rate: 0.0            # 暴击率加成: 增加暴击发生的概率
    crit_damage: 0.0        # 暴击伤害加成: 增加暴击时的额外伤害
    movement_speed: 0.00      # 移动速度加成: 增加基础移动速度至0.12
    attack_speed: 0.0         # 攻击速度加成: 增加基础攻击速度至1.1
  
  # 每级成长
  per-level:
    health: 1.0               # 每升一级生命值成长
    physical_damage: 0.2      # 每升一级物理伤害成长
    physical_defense: 0.1     # 每升一级物理防御成长
    crit_rate: 0.1            # 每升一级暴击率成长
  
  # 特殊加成（百分比或固定值）
  bonus:
    # health_percent: 10.0   # 生命值百分比加成（已注释）
    # physical_defense_percent: 5.0  # 物理防御百分比加成（已注释）
    # exp_bonus: 15.0           # 经验加成: 获得额外15%的经验值
    # exp_bonus: 15.0           # 经验加成: 获得额外15%的经验值

# 种族技能
abilities:
  # 1级技能
  level-1:
    - name: "坚韧"
      description: "生命值上限+2%"
      effect: "health_boost"
      value: 0.02
  
  # 10级技能
  level-10:
    - name: "人类智慧"
      description: "经验获取+5%"
      effect: "exp_boost"
      value: 0.05
  
  # 20级技能
  level-20:
    - name: "适应性"
      description: "所有属性+2%"
      effect: "all_stats_boost"
      value: 0.02
  
  # 50级技能
  level-50:
    - name: "领袖光环"
      description: "附近队友获得10%伤害加成"
      effect: "team_buff"
      value: 0.1

# 种族语音频道颜色（用于UI显示）
voice-channel-color: "#3498db"

# 种族图标（使用Minecraft物品ID）
icon: "IRON_SWORD"