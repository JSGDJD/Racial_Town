# ===== 牧民种族配置 =====

# 种族名称
race-name: "shepherd"

# 种族显示名称
display-name: "牧民"

# 种族描述
description: "与动物亲近的种族，擅长驯养和畜牧"

# 最高等级
max-level: 100

# 进化配置
evolution:
  # 进化所需等级
  evolution-level: 40
  # 可进化的目标种族列表
  targets:
    - "animal_breeder"  # 动物繁育师
    - "beast_master"    # 野兽大师

# 种族属性加成（基于新属性系统）
# 注意：这些属性会累加到默认属性上
attributes:
  # 基础属性（1级时的加成，会累加到默认值）
  base:
    health: 1.0              # 生命值加成: 基础生命值为31
    physical_damage: 1.0      # 物理伤害加成: 提高物理攻击伤害
    magic_damage: 1.0         # 魔法伤害加成: 提高魔法攻击伤害
    physical_defense: 1.0     # 物理防御加成: 减少受到的物理伤害
    magic_defense: 1.0        # 魔法防御加成: 减少受到的魔法伤害
    crit_rate: 0.2            # 暴击率加成: 增加暴击发生的概率
    crit_damage: 0.5        # 暴击伤害加成: 增加暴击时的额外伤害
    movement_speed: 0.02      # 移动速度加成: 增加基础移动速度
    attack_speed: 0.05        # 攻击速度加成: 增加基础攻击速度
    animal_taming: 10.0       # 驯服加成: 提高驯服动物的成功率
  
  # 每级成长
  per-level:
    health: 1.2               # 每升一级生命值成长
    physical_damage: 0.25     # 每升一级物理伤害成长
    magic_damage: 0.25        # 每升一级魔法伤害成长
    animal_taming: 1.0        # 每升一级驯服加成
  
  # 特殊加成（百分比或固定值）
  bonus:
    # health_percent: 8.0      # 生命值百分比加成（已注释）
    # animal_taming_percent: 15.0 # 驯服成功率百分比加成（已注释）

# 种族技能
abilities:
  # 1级技能
  level-1:
    - name: "动物亲和"
      description: "驯服动物成功率+25%"
      effect: "tame_bonus"
      value: 0.25
  
  # 10级技能
  level-10:
    - name: "自然召唤"
      description: "可以召唤动物伙伴协助战斗"
      effect: "summon_animal"
      value: 0.00
  
  # 20级技能
  level-20:
    - name: "群兽之友"
      description: "附近动物的移动速度和生命值+20%"
      effect: "animal_buff"
      value: 0.20
  
  # 50级技能
  level-50:
    - name: "兽王"
      description: "可以控制大型野兽，获得野兽军团"
      effect: "beast_lord"
      value: 0.00

# 种族语音频道颜色（用于UI显示）
voice-channel-color: "#2ecc71"

# 种族图标（使用Minecraft物品ID）
icon: "WHEAT"