# ===== 种族配置文件 =====

# 默认种族（新玩家首次进入服务器时的种族）
default-race: "human"

# 种族语音系统配置
race-voice:
  # 语音服务器端口
  port: 8888
  
  # 服务器地址配置
  # auto - 自动检测局域网IP（推荐，所有玩家可访问）
  # localhost - 仅本机访问
  # 127.0.0.1 - 与localhost相同
  # 192.168.x.x - 手动指定局域网IP
  host: "auto"
  
  # 可用的种族列表
  available-races:
    - "human"      # 人类
    - "elf"        # 精灵
    - "dwarf"      # 矮人
    - "orc"        # 兽人
    - "undead"     # 亡灵
    - "demon"      # 恶魔
    - "knight"     # 骑士
    - "miner"      # 矿工
    - "merchant"   # 商人
    - "shepherd"   # 牧民
    - "paladin"    # 圣骑士
    - "crusader"   # 十字军
    
  # WebRTC STUN服务器配置
  stun-servers:
    - "stun:stun.l.google.com:19302"
    - "stun:stun1.l.google.com:19302"

# 种族配置文件夹（插件会在此文件夹下生成每个种族的详细配置）
race-config-folder: "races"

# 种族等级经验获取方式
experience-methods:
  hunting:       # 狩猎
    enabled: true
    exp-per-kill: 10
  mining:        # 挖矿
    enabled: true
    exp-per-block: 2
  farming:       # 种田
    enabled: true
    exp-per-harvest: 5
  crafting:      # 制作
    enabled: true
    exp-per-craft: 3

# 种族允许的经验获取方式映射
# 如果不配置某个种族，默认允许所有方式
race-experience-methods:
  human:         # 人类可以使用所有方式
    - hunting
    - mining
    - farming
    - crafting
  elf:           # 精灵擅长狩猎和种田
    - hunting
    - farming
  dwarf:         # 矮人擅长挖矿和制作
    - mining
    - crafting
  orc:           # 兽人只擅长狩猎
    - hunting
  undead:        # 亡灵擅长狩猎和挖矿
    - hunting
    - mining
  demon:         # 恶魔擅长狩猎和制作
    - hunting
    - crafting
  knight:        # 骑士擅长狩猎和挖矿
    - hunting
    - mining
  miner:         # 矿工擅长挖矿和制作
    - mining
    - crafting
  merchant:      # 商人擅长制作
    - crafting
  shepherd:      # 牧民擅长狩猎和种田
    - hunting
    - farming
  paladin:       # 圣骑士擅长狩猎和制作
    - hunting
    - crafting
  crusader:      # 十字军擅长狩猎和挖矿
    - hunting
    - mining

